<!DOCTYPE html>
<meta charset="utf-8">

<svg width="960" height="600"></svg>

<script type="text/javascript" src="koin-graph.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  function hashCode(str) { // java String#hashCode
    var hash = 0;
    for (var i = 0; i < str.length; i++) {
      hash = str.charCodeAt(i) + ((hash << 5) - hash)
    }
    return hash;
  }

  function intToRGB(i) {
    var c = (i & 0x00FFFFFF)
      .toString(16)
      .toUpperCase()

    return "00000".substring(0, 6 - c.length) + c
  }

  var width = 2000
  var height = 2000

  // set canvas
  var svg = d3.select('svg')
    .attr('width', width)
    .attr('height', height)

  // node position and their attaction to one another
  const simulation = d3.forceSimulation()
    .force('link', d3.forceLink()
      .id(link => link.id)
      .distance(link => link.strength * 500)
      .strength(link => 0.1))
    .force('charge', d3.forceManyBody().strength(-120))
    .force('center', d3.forceCenter(width / 2, height / 2))

  // create node elements with their attributes
  const nodeElements = svg.append('g')
    .selectAll('circle')
    .data(nodes)
    .enter().append('circle')
    .attr('r', 10)
    .attr('fill', node => '#' + intToRGB(hashCode(node.label)))

  const textElements = svg.append('g')
    .selectAll('text')
    .data(nodes)
    .enter().append('text')
    .text(node => node.label)
    .attr('font-size', 10)
    .attr('dx', 15)
    .attr('dy', 4)

  // create line element that will represent link
  const linkElements = svg.append('g')
    .selectAll('line')
    .data(links)
    .enter().append('line')
    .attr('stroke-width', 1)
    .attr('stroke', link => '#' + intToRGB(hashCode(link.source)))

  // move links every thick
  linkElements
    .attr('x1', link => link.source.x)
    .attr('y1', link => link.source.y)
    .attr('x2', link => link.target.x)
    .attr('y2', link => link.target.y)

  // render nodes and links
  simulation.nodes(nodes).on('tick', () => {
    nodeElements
      .attr('cx', node => node.x)
      .attr('cy', node => node.y)
    textElements
      .attr('x', node => node.x)
      .attr('y', node => node.y)
    linkElements
      .attr('x1', function (link) { return link.source.x })
      .attr('y1', function (link) { return link.source.y })
      .attr('x2', function (link) { return link.target.x })
      .attr('y2', function (link) { return link.target.y })
  })

  // show links
  simulation.force('link').links(links)

  // add drag and drop
  const dragDrop = d3.drag()
    .on('start', node => {
      node.fx = node.x
      node.fy = node.y
    })
    .on('drag', node => {
      simulation.alphaTarget(0.7).restart()
      node.fx = d3.event.x
      node.fy = d3.event.y
    })
    .on('end', node => {
      if (!d3.event.active) {
        simulation.alphaTarget(0)
      }
      node.fx = null
      node.fy = null
    })
  nodeElements.call(dragDrop)
</script>
